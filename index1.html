<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Ambulance Dashboard</title>
  <style>
    :root {
      --bg-dark: #121212;
      --card-bg: #1e1e1e;
      --primary-red: #ff3b30;
      --primary-green: #34c759;
      --primary-orange: #ff9500;
      --text-main: #ffffff;
      --text-dim: #a0a0a0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      overflow: hidden;
    }

    /* Screen Management */
    .screen {
      display: none;
      height: calc(100vh - 70px);
      padding: 20px;
      box-sizing: border-box;
      animation: fadeIn 0.3s ease;
    }
    .active { display: block; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    h1, h2 { margin: 10px 0; text-transform: uppercase; letter-spacing: 1px; }

    /* --- SCREEN 1: NAVIGATION --- */
    .map-box {
      height: 50%;
      background: #2c2c2e;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid #3a3a3c;
      margin-bottom: 20px;
      position: relative;
    }
    .map-placeholder { font-size: 50px; margin-bottom: 10px; }
    
    .stats-container {
      display: flex;
      justify-content: space-around;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
    }
    .stat-item { text-align: center; }
    .stat-value { font-size: 24px; font-weight: bold; color: var(--primary-green); }
    .stat-label { font-size: 12px; color: var(--text-dim); }

    /* --- SCREEN 2: HOSPITALS --- */
    .hospital-card {
      background: var(--card-bg);
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid transparent;
    }
    .status-available { border-color: var(--primary-green); }
    .status-limited { border-color: var(--primary-orange); }
    .status-full { border-color: var(--primary-red); opacity: 0.6; }

    /* --- SCREEN 3: SOS CONTROLS --- */
    .sos-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .big-btn {
      padding: 30px 10px;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      color: white;
      transition: transform 0.1s;
    }
    .big-btn:active { transform: scale(0.95); }
    .btn-red { background: var(--primary-red); }
    .btn-blue { background: #007aff; }
    .btn-orange { background: var(--primary-orange); }
    
    #status-feed {
      margin-top: 20px;
      padding: 15px;
      background: #000;
      border-radius: 8px;
      font-family: monospace;
      color: var(--primary-green);
      height: 60px;
    }

    /* --- NAVIGATION BAR --- */
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background: #1c1c1e;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #333;
    }
    .nav-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 12px;
      cursor: pointer;
    }
    .nav-btn.active-nav { color: var(--primary-red); font-weight: bold; }
    .nav-icon { font-size: 20px; display: block; margin-bottom: 4px; }
  </style>
  <link rel="stylesheet" href="dark-theme.css">
</head>
<body>

  <div class="top-bar">
    <div class="left"><span id="live-time">--:--:--</span></div>
    <div class="right">Vehicle: <span id="vehicle-no">AMB-001</span></div>
  </div>

<div id="screen1" class="screen active">
  <div class="map-box">
    <div class="map-placeholder">üõ∞Ô∏è</div>
    <div>SIMULATED GPS ACTIVE</div>
  </div>

  <div class="stats-container">
    <div class="stat-item">
      <div class="stat-value"><span id="time">10.0</span>m</div>
      <div class="stat-label">ETA</div>
    </div>
    <div class="stat-item">
      <div class="stat-value"><span id="distance">5.00</span>km</div>
      <div class="stat-label">DISTANCE</div>
    </div>
  </div>
</div>

<div id="screen2" class="screen">
  <h2>Nearby Facilities</h2>
  <div id="hospital-list">
    </div>
</div>

<div id="screen3" class="screen">
  <h2>Emergency Override</h2>
  <div class="sos-grid">
    <button class="big-btn btn-red" onclick="triggerAction('POLICE')"><span class="sos-symbol">üö®</span> CALL POLICE</button>
    <button class="big-btn btn-blue" onclick="triggerAction('TRAFFIC')">üö• Traffic Police alert</button>
    <button class="big-btn btn-orange" onclick="toggleRailway(this)"><span class="lock-icon" data-locked="true">üîí</span> üõ§Ô∏è <span class="railway-label">Railway Alert</span></button>
    <button class="big-btn btn-blue" onclick="triggerAction('HOSPITAL')">üè• ALERT ER</button>
    <button class="big-btn btn-ultra" onclick="triggerAction('ULTRA')"><span class="sos-symbol">üö®</span> ULTRA EMERGENCY</button>
  </div>
  <div id="status-feed">SYSTEM READY...</div>
</div>

<script>
  function triggerAction(name){
    console.log(name + ' triggered');
    alert(name + ' triggered');
  }

  function updateClock(){
    const el = document.getElementById('live-time');
    if(el) el.innerText = new Date().toLocaleTimeString();
  }
  setInterval(updateClock,1000);
  updateClock();
  document.getElementById('vehicle-no').innerText = 'AMB-001';

  function toggleRailway(btn){
    const icon = btn.querySelector('.lock-icon');
    const locked = icon && icon.getAttribute('data-locked') === 'true';
    if(locked){
      icon.innerText = 'üîì'; icon.setAttribute('data-locked','false'); btn.classList.add('active-rail'); triggerAction('RAIL_ON');
    } else { icon.innerText = 'üîí'; icon.setAttribute('data-locked','true'); btn.classList.remove('active-rail'); triggerAction('RAIL_OFF'); }
  }
</script>
</body>
</html>
